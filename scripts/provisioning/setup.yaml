# post_install handler is called only for primary node
# consider config handler if some actions should be
# called on all nodes before server is run
s3:
  post_install:
    cmd: s3_setup post_install
    args: --config $URL
  init:
    cmd: s3_setup init
    args: --config $URL
  config:
    cmd: s3_setup config
    args: --config $URL
  test:
    cmd: s3_setup test
    args: --config $URL [--plan $TYPE]
  reset:
    cmd: s3_setup reset
    args: --config $URL
  cleanup:
    cmd: s3_setup cleanup
    args: --config $URL
  backup:
    cmd: s3_setup backup
    args: --location $END-POINT
  restore:
    cmd: s3_setup restore
    args: --location $END-POINT
  upgrade:
    cmd: s3_setup upgrade
    args: --config $URL
# Script path used by CSM to generate s3 support bundle
support_bundle:
  - sh /opt/seagate/cortx/s3/scripts/s3_bundle_generate.sh
