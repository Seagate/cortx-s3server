s3server:
  post_install:
    script: /opt/seagate/cortx/s3/bin/s3_setup
    args:
      - --s3backgrounddelete
      - --s3recoverytool
  init:
    script: /opt/seagate/cortx/s3/bin/s3_setup
    args: null
  config:
    script: /opt/seagate/cortx/s3/bin/s3_setup
    args:
      - --configldap
  reset:
    script: /opt/seagate/cortx/s3/bin/s3_setup
    args:
      - --cleanup
# Script path used by CSM to generate s3 support bundle
support_bundle:
  - sh /opt/seagate/cortx/s3/scripts/s3_bundle_generate.sh
